name: Convert YAML to CSV and Tag

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pandas

      - name: List files for debugging
        run: ls -R

      - name: Convert YAML to CSV
        run: python scripts/convert_yaml_to_csv.py

      - name: Upload CSV file
        uses: actions/upload-artifact@v2
        with:
          name: converted-csv
          path: data.csv

      - name: Create GitHub Tag
        id: create_tag
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GB_TOKEN }}
          script: |
            const tagName = `csv-generated-${new Date().toISOString().split('T')[0]}`;
            const ref = await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tagName}`,
              sha: context.sha,
            });
            core.setOutput('tag_name', tagName);
